<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>الاستعلام عن درجه الطالب</title>

    <!-- Import Cairo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Modern Reset & Variables */
        :root {
            --primary-bg: #0f172a;
            --accent-color: #fbbf24;
            --accent-hover: #d97706;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #f1f5f9;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }

        /* 1. Animated Gradient Background */
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f172a, #1e3a8a, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Circles */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .circles div {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles div:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles div:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles div:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles div:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles div:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles div:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles div:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles div:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles div:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles div:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Layout & Scrolling */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Allow content to start from top on small screens, center on large */
            justify-content: center;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 2;
            padding: 20px;
            /* Padding for Footer to not overlap content */
            padding-bottom: 80px;
        }

        /* Flex alignment fix for scrollable content */
        .content-wrapper::before,
        .content-wrapper::after {
            content: '';
            flex: 0 0 auto;
            /* Push content to center if small, allow scroll if big */
        }

        /* Glass Cards */
        .card {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: var(--card-shadow);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin: auto;
            /* Vertically center */
            flex-shrink: 0;
        }

        #resultCard {
            max-width: 900px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Elements */
        input,
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2);
        }

        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 1rem center;
            background-size: 1em;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: #111;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        /* Shine Effect for Button */
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
            transition: 0.7s;
        }

        button:hover {
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Input Focus Glow */
        input:focus,
        select:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
        }

        /* Shake Animation for Invalid Input */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
                border-color: #f87171;
            }

            50% {
                transform: translateX(5px);
                border-color: #f87171;
            }

            75% {
                transform: translateX(-5px);
                border-color: #f87171;
            }
        }

        .shake-animation {
            animation: shake 0.3s ease-in-out;
            border-color: #f87171 !important;
        }

        .result {
            margin-top: 1rem;
            padding: 0.5rem;
            /* Remove box style */
            background: transparent;
            border: none;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .result:empty {
            display: none;
            margin: 0;
            padding: 0;
        }

        /* Result Tables & Responsive Code */
        .student-info {
            text-align: right;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .student-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .student-info p:last-child {
            border-bottom: none;
        }

        .student-info span {
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Responsive Table */
        .table-container {
            width: 100%;
            overflow: hidden;
            /* Manage overflow manually */
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1rem;
        }

        th {
            background: rgba(251, 191, 36, 0.9);
            color: #111;
            font-weight: 700;
        }

        .student-score {
            font-weight: bold;
            color: var(--accent-color);
        }

        .total-row {
            background: rgba(251, 191, 36, 0.1);
            font-weight: bold;
        }

        .total-row td {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        /* Mobile Responsive View for Table */
        @media screen and (max-width: 768px) {
            .content-wrapper {
                padding: 10px;
                padding-top: 10px;
                justify-content: flex-start;
                /* Fix "too much space up there" */
                height: auto;
                min-height: 100vh;
            }

            .card {
                padding: 15px;
                width: 100%;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                margin-top: 20px;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
                /* Force solid color on mobile for visibility */
                background: none;
                -webkit-text-fill-color: #fff;
                color: #fff;
            }

            /* Compact Inputs/Buttons for "container that contains everything" */
            input,
            select,
            button {
                padding: 12px;
                font-size: 0.9rem;
                margin-bottom: 0.8rem;
            }

            .student-info p {
                font-size: 0.8rem;
                padding-bottom: 0.3rem;
                margin: 0.3rem 0;
            }

            .student-info {
                padding: 0.5rem;
                margin-bottom: 0.8rem;
            }

            /* Enhance Graphics on Mobile */
            .circles div {
                opacity: 0.4;
                /* Make them more visible */
                bottom: -50px;
                /* Start higher up so they are seen sooner */
            }

            .fixed-background {
                background-size: 200% 200%;
                /* More dynamic gradient */
            }

            /* Restore Standard Table Layout on Mobile */
            .table-container {
                overflow-x: visible;
                /* Try to avoid scroll */
                width: 100%;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 15px rgba(251, 191, 36, 0.1);
            }

            table {
                width: 100%;
                table-layout: fixed;
                /* Force fixed width */
            }

            /* Reset display to table-row/cell */
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: revert;
            }

            thead {
                display: table-header-group;
            }

            tr {
                display: table-row;
                background: transparent;
                border: none;
                margin: 0;
                padding: 0;
            }

            /* Compact Cells */
            th,
            td {
                padding: 4px 1px;
                /* Minimal padding */
                font-size: 0.7rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            /* Column Sizing */
            /* Subject */
            td:first-child,
            th:first-child {
                text-align: right;
                padding-right: 4px;
                width: 35%;
                /* Subject gets most space */
                white-space: normal;
                /* Allow wrapping */
                line-height: 1.1;
            }

            /* Max/Min/Student Cols - Distribute remaining 65% */
            th:nth-child(2),
            td:nth-child(2),
            th:nth-child(3),
            td:nth-child(3),
            th:last-child,
            td:last-child {
                width: 21%;
                text-align: center;
            }

            /* Restore visibility of all columns */
            td:nth-child(2),
            td:nth-child(3) {
                display: table-cell;
            }

            td:last-child {
                display: table-cell;
                text-align: center;
                justify-self: auto;
                background: transparent;
                /* Remove the highlight background from previous step */
                padding: 4px 2px;
                border-radius: 0;
            }

            /* Add alternating row colors for better readability on small screens */
            tbody tr:nth-child(odd) {
                background: rgba(255, 255, 255, 0.02);
            }

            /* Graphic Enhancements */
            .student-score {
                color: #fbbf24;
                text-shadow: 0 0 5px rgba(251, 191, 36, 0.5);
            }

            .total-row td {
                font-size: 0.75rem;
            }
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 40px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .hidden {
            display: none !important;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        @media (max-width: 480px) {
            .content-wrapper {
                justify-content: flex-start;
                /* Ensure top alignment on mobile scroll */
                padding-top: 40px;
            }

            h2 {
                font-size: 1.3rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Animated Background -->
    <div class="fixed-background">
        <div class="circles">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">

        <!-- Search Card -->
        <div id="searchCard" class="card">
            <a href="https://ibb.co/cKc5Pm4R" target="_blank">
                <img class="logo" src="https://i.ibb.co/ZR6s3Zqv/457615888-933036922172497-1073708694902476499-n.jpg"
                    alt="لوجو المدرسة">
            </a>
            <h2>البحث عن النتيجة</h2>
            <select id="stage" onchange="updateGrades()">
                <option value="" disabled selected>اختر المرحلة</option>
                <option value="primary">الابتدائية</option>
                <option value="preparatory">الاعدادية</option>
                <option value="secondary">الثانوية</option>
            </select>
            <select id="grade">
                <option value="" disabled selected>اختر الصف</option>
            </select>
            <input id="nid" type="text" placeholder="ادخل الرقم القومي">
            <button onclick="searchNow()">بحث</button>
            <div id="result" class="result"></div>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="card hidden">
            

            <div class="student-info">
                <p><span>الاسم:</span> محمد أحمد محمود</p>
                <p><span>الصف:</span> <span id="resGrade" style="color:#fff;"></span></p>
                <p><span>الرقم القومي:</span> <span id="student-nid" style="color:#fff;"></span></p>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>المادة</th>
                            <th>العظمى</th>
                            <th>الصغرى</th>
                            <th>الدرجه</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="المادة">لغة عربية</td>
                            <td data-label="العظمى">80</td>
                            <td data-label="الصغرى">40</td>
                            <td data-label="الطالب" class="student-score">75</td>
                        </tr>
                        <tr>
                            <td data-label="المادة">لغة إنجليزية</td>
                            <td data-label="العظمى">60</td>
                            <td data-label="الصغرى">30</td>
                            <td data-label="الطالب" class="student-score">55</td>
                        </tr>
                        <tr>
                            <td data-label="المادة">رياضيات</td>
                            <td data-label="العظمى">60</td>
                            <td data-label="الصغرى">30</td>
                            <td data-label="الطالب" class="student-score">58</td>
                        </tr>
                        <tr>
                            <td data-label="المادة">علوم</td>
                            <td data-label="العظمى">40</td>
                            <td data-label="الصغرى">20</td>
                            <td data-label="الطالب" class="student-score">38</td>
                        </tr>
                        <tr>
                            <td data-label="المادة">دراسات</td>
                            <td data-label="العظمى">40</td>
                            <td data-label="الصغرى">20</td>
                            <td data-label="الطالب" class="student-score">39</td>
                        </tr>
                        <tr class="total-row">
                            <td data-label="المادة">المجموع</td>
                            <td data-label="العظمى">280</td>
                            <td data-label="الصغرى">140</td>
                            <td data-label="الطالب" class="student-score">265</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Back Button Removed -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const gradesList = {
            primary: [
                "الاول الابتدائي", "الثاني الابتدائي", "الثالث الابتدائي",
                "الرابع الابتدائي", "الخامس الابتدائي", "السادس الابتدائي"
            ],
            preparatory: [
                "الاول الاعدادي", "الثاني الاعدادي", "الثالث الاعدادي"
            ],
            secondary: [
                "الاول الثانوي"
            ]
        };

        function updateGrades() {
            const stage = document.getElementById('stage').value;
            const gradeSelect = document.getElementById('grade');
            gradeSelect.innerHTML = '<option value="" disabled selected>اختر الصف</option>';

            if (gradesList[stage]) {
                gradesList[stage].forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g;
                    opt.textContent = g;
                    gradeSelect.appendChild(opt);
                });
            }
        }

        function searchNow() {
            let idInput = document.getElementById('nid');
            let id = idInput.value.trim();
            let gradeSelect = document.getElementById('grade');
            let r = document.getElementById('result');

            // Reset validation style
            idInput.style.borderColor = "rgba(255, 255, 255, 0.1)";
            idInput.classList.remove('shake-animation');

            if (id === '') {
                // Visual validation only
                idInput.style.borderColor = "#f87171"; // Red border
                idInput.classList.add('shake-animation');

                // Remove shake class after animation ends to allow re-trigger
                setTimeout(() => {
                    idInput.classList.remove('shake-animation');
                }, 500);
                return;
            }

            // Show loading
            r.style.display = 'block'; // Make sure it's visible for loading
            r.innerHTML = '...'; // Minimal loading indicator or graphic

            setTimeout(() => {
                // Populate result data
                document.getElementById('student-nid').textContent = id;
                document.getElementById('resGrade').textContent = gradeSelect.value || "غير محدد";

                // Toggle visibility
                document.getElementById('searchCard').classList.add('hidden');
                document.getElementById('resultCard').classList.remove('hidden');

                // Reset search message
                r.innerHTML = ''; // Clear loading
            }, 800);
        }

        /* function goBack() removed */
    </script>

    <!-- Footer -->
    <footer>
        <span style="font-size: 0.9rem;">© جميع الحقوق محفوظة — برمجة: يوسف عماد كامل 2025</span>
        <div style="margin-top: 4px; font-size: 0.8rem; color: var(--accent-color);">
            تحت إشراف: مس / ماجده — مستر / سيد
        </div>
    </footer>

</body>

</html>
